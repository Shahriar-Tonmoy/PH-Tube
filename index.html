<html lang="en" data-theme="light">

<head>

    <!-- DaisyUi and Tailwind links -->

    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/fee40be8a2.js" crossorigin="anonymous"></script>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <main>
        <div class="flex justify-center mt-20 md:pl-16 md:mt-10 mb-20">
            <div id="buttons-container" class="pl-6 md:block grid grid-cols-2 gap-4 justify-items-center" ></div>
        </div>
            <div id="empty-image" class="hidden">
                <div class="flex flex-col gap-4 justify-center items-center h-[400px] md:h-[400px] md:ml-24" >
                    <img src="images/Icon.png" alt="" srcset="">

                </div>
            </div>
        <div id="cards-container" class="grid md:grid-cols-2 lg:grid-cols-4 grid-cols-1 gap-10 justify-items-center">    
        </div>

    </footer>
